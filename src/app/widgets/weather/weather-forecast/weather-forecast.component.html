<app-weather-settings routerLink="/weather-admin"></app-weather-settings>
<app-current-weather *ngIf="weatherData" [weatherData]="weatherData" [selectedDay]="selectedDay" [cities]="cities" [selectedCity]="selectedCity"></app-current-weather>
<app-upcoming-weather *ngIf="weatherData" [weatherData]="weatherData" (showDetails)="onShowDetails($event)" (selectDay)="onSelected($event)"></app-upcoming-weather>
