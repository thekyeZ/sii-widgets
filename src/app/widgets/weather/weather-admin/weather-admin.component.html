<form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="weather-admin">
        <div class="close">
            <a [routerLink]="['/']"><img src="../assets/x.png" alt=""/></a>
        </div>
        <img src="../assets/cloud-sun.png" alt=""/>
        <label for="city">Type a City Name</label>
            <div class="select-city">
                <select id="city" formControlName="city" placeholder="Check the weather for...">
                    <option *ngFor="let city of cities; index as i">{{ cities[i] }}</option>
                </select>
                <span *ngIf="!adminForm.get('city')?.valid && adminForm.get('city')?.touched">Please, type a city name!</span>
            </div>
        <label for="units">Select Units</label>
            <div class="select-units">
                <img src="../assets/thermometer.png" alt=""/>
                <select id="units" formControlName="unit">
                    <option value="C">C</option>
                    <option value="F">F</option>
                </select>
            </div>
        <span *ngIf="!adminForm.get('unit')?.valid && adminForm.get('unit')?.touched">Please, select units</span>
        <button class="button-submit" type="submit" [disabled]="!adminForm.valid" >Submit</button>
    </div>
</form>
