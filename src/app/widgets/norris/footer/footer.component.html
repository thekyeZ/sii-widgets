<div class="card">
  <p>Meme category: {{ selectedMemRef.value }}</p>

  <select
    class="form-select form-select-sm"
    aria-label=".form-select-sm example"
    #selectedMemRef
    (change)="onCategorySelected(selectedMemRef.value)"
  >
    <option value="">random</option>
    <option
      *ngFor="let singleCategoryName of listOfCategories$ | async ; index as i"
      [value]="singleCategoryName"
    >
      {{ singleCategoryName }}
    </option>
  </select>
</div>
