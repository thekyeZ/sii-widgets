

 <div class="card">
  <p>Meme category: {{ selectedTeam }} </p>

  <select 
  
  class="form-select form-select-sm" 
  aria-label=".form-select-sm example"
  #teams (change)="onCategorySelected(teams.value)"
  >
   <option 
   *ngFor="let item of listOfCategories" [value]= "item">  {{item}} 
  </option>
  
  </select>
   
  </div>
