<ul class="nav navigation">
  <div class="nav">
    <li class="nav-item">
      Admin panel
    </li>
  </div>
  <div>
    <img src="/assets/img/reject.png" alt="admin panel" routerLink="/cat/breeds" class="icon" />
  </div>
</ul>
<hr />

<form [formGroup]="catForm" (ngSubmit)="onSubmit
()">
  <div class="form-group mb-3">
    <label for="idInput">Set as default</label>
    <input type="text" id="idCat" formControlName="idCat" class="form-control">

    <span *ngIf="!catForm.get('idCat')!.valid && catForm.get('idCat')!.touched" class="help-block">
      Please enter a cat id
    </span>

  </div>

  <button type="submit" class="btn btn-light">Submit</button>
</form>
