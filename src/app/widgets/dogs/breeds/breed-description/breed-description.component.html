<h6 class="d-inline-block mb-2 title">{{cat.name}}</h6>
<div class="description-card">
    <img src="https://cdn2.thecatapi.com/images/{{cat.reference_image_id}}.jpg" alt="" class="img-fluid rounded-img">
    <hr>
    <p class="mb-auto text-center">{{cat.description}}</p>
    <hr>
    <div class="text-center diva">
        <p class="character">{{cat.temperament}}</p>
        <button class="btn btn-light" routerLink="cat/breeds/{{cat.name}}" >Read more</button>
    </div>
  
</div>
