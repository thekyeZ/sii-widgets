<h5 *ngIf="favCharacter">
  Favourite character: {{ favCharacter.aliases[0] | titlecase }}
</h5>
<hr />
<ul class="list-group list-group-flush">
  <app-character
    *ngFor="let character of characters; index as i"
    [character]="character"
    (click)="setSelectedCharacter(i)"
    (favouriteBtnClicked)="listingEntryFavClicked($event)"
  >
  </app-character>
</ul>
